AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-hiberry-app-products

Globals:
  Function:
    Timeout: 120
  Api:
    Cors:
        AllowHeaders: "'Content-Type,Authorization,authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
        AllowMethods: "'HEAD,OPTIONS,POST,GET,PUT,DELETE'"
        AllowCredentials: "'false'"
    GatewayResponses:
        DEFAULT_4xx:
            ResponseParameters:
                Headers:
                    Access-Control-Allow-Headers: "'Content-Type,Authorization,authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
                    Access-Control-Allow-Origin: "'*'"
                    Access-Control-Allow-Methods: "'HEAD,OPTIONS,POST,GET,PUT,DELETE'"
        DEFAULT_5xx:
            ResponseParameters:
                Headers:
                    Access-Control-Allow-Headers: "'Content-Type,Authorization,authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
                    Access-Control-Allow-Origin: "'*'"
                    Access-Control-Allow-Methods: "'HEAD,OPTIONS,POST,GET,PUT,DELETE'"

Parameters:
  StageName:
    Type: String
    Default: development
    AllowedValues:
      - local
      - development
      - uat
      - prod

Resources:

  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: sku   
          AttributeType: S
      KeySchema:
        - AttributeName: sku
          KeyType: HASH
        - AttributeName: name
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  CreateProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "CreateProductFunction-${StageName}"
      CodeUri: .
      Handler: lambda_function.create_product
      Runtime: python3.11
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: create-product
          POWERTOOLS_LOG_LEVEL: INFO
          APP_ENVIRONMENT: !Ref StageName
      Events:
        HttpPost:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /products
            Method: post
            Auth:
              Authorizer: HiBerryCognitoAuthorizer
      Role: !GetAtt CreateProductRole.Arn

  GetAllProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "GetAllProductsFunction-${StageName}"
      CodeUri: .
      Handler: lambda_function.get_all_products
      Runtime: python3.11
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: get-all-products
          POWERTOOLS_LOG_LEVEL: INFO
          APP_ENVIRONMENT: !Ref StageName
      Events:
        HttpPost:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /products
            Method: get
            Auth:
              Authorizer: HiBerryCognitoAuthorizer
      Role: !GetAtt GetAllProductsRole.Arn

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName
      Auth:
        Authorizers:
          HiBerryCognitoAuthorizer:
            UserPoolArn:
              - !Sub 
                - 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}'
                - UserPoolId: !ImportValue HiBerryUserPoolIdExport

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CreateProductFunction.Arn
      Principal: apigateway.amazonaws.com

  CreateProductRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "CreateProductRole-${StageName}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBPutItemPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt ProductsTable.Arn
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  GetAllProductsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "GetAllProductsRole-${StageName}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: QueryDynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Scan
                Resource: !GetAtt ProductsTable.Arn
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

Outputs:
  CreateProductFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt CreateProductFunction.Arn
  HttpApiEndpoint:
    Description: The default endpoint ApiGateway.
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/"
